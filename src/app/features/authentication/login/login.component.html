<div class="container login-layout">
    <div class="row">
        <h2 class="mb-3">ĐĂNG NHẬP</h2>
        <form #loginForm="ngForm" 
            (ngSubmit)="login()">
            <div class="mb-3">
                <h6 class="mb-1">Email</h6>
                <input
                    [class.is-invalid]="email.touched && email.invalid"
                    [(ngModel)]="model.email"
                    type="email"
                    class="form-control"
                    name="email"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    #email="ngModel"
                />
                <div *ngIf="email.errors?.required"
                    class="invalid-feedback">
                    *Vui lòng nhập email
                </div>
                <div *ngIf="email.errors?.pattern && email.dirty"
                    class="invalid-feedback">
                    *Vui lòng nhập email hợp lệ
                </div>
                
            </div>
            <div class="mb-3">
                <h6 for="" class="mb-1">Mật khẩu</h6>
                <input
                    [class.is-invalid]='password.touched && password.invalid'
                    [(ngModel)]="model.password"
                    type="password"
                    class="form-control"
                    name="password"
                    required
                    #password="ngModel"
                />
                <div *ngIf="password.errors?.required"
                    class="invalid-feedback">
                    *Vui lòng nhập mật khẩu
                </div>
            </div>

            <div class="row" *ngIf="validationErrors.length > 0">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error.error}}
                    </li>
                </ul>
            </div>

            <div class="d-flex">
                <button [disabled]="loginForm.invalid" type="submit" style="width: 8rem; font-weight: bolder;">
                    ĐĂNG NHẬP
                </button>
            <div class="ms-3">
                <a routerLink="/account/reset-password"  routerLinkActive="active">Quên mật khẩu?</a>
                <br>
                <span class="text-secondary">hoặc </span>
                <a routerLink="/account/register"  routerLinkActive="active">Đăng ký</a>
            </div>
            </div>
        </form>
</div>
