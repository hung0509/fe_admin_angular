<div class="container login-layout">
    <div class="row">
        <h2 class="mb-3">ĐĂNG NHẬP</h2>
        <h5 class="mb-3">Phục hồi mật khẩu</h5>
        <form #ResetForm="ngForm" (ngSubmit)="resetPassword()">
            <div class="mb-3">
                <h6 class="mb-1">Email</h6>
                <input
                    [class.is-invalid]="email.touched && email.invalid"
                    [(ngModel)]="model.email"
                    type="email"
                    class="form-control"
                    name="email"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    #email="ngModel"
                />
                <div *ngIf="email.errors?.required"
                    class="invalid-feedback">
                    *Vui lòng nhập email
                </div>
                <div *ngIf="email.errors?.pattern && email.dirty"
                    class="invalid-feedback">
                    *Vui lòng nhập email hợp lệ
                </div>
                
            </div>
           
            <div class="d-flex">
                <button [disabled]="ResetForm.invalid" type="submit" style="width: 8rem; font-weight: bolder;">
                    Gửi
                </button>
            </div>
        </form>
</div>
