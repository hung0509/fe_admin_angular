<div class="container register-layout">
    <div class="row">
        <h2 class="mb-3">Đổi mật khẩu</h2>
        <form [formGroup]="setPassForm" (ngSubmit)="setPass()">
            <app-text-input 
                [formControl]="setPassForm.controls['password']"
                [label]="'Mật khẩu'"
                [type]="'password'">
            </app-text-input>
            <app-text-input 
                [formControl]="setPassForm.controls['confirmPassword']"
                [label]="'Nhập lại mật khẩu'"
                [type]="'password'">
            </app-text-input>

            <div class="list-group">
                <button class="p-2" type="submit" style="width: 8rem; font-weight: bolder;">
                    Xác nhận
                </button>
            </div>
        </form>
    </div> <!-- Ensure this closing div tag for the row -->
</div>
