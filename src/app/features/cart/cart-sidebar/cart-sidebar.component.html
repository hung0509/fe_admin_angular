<div class="card flex flex-wrap justify-content-center gap-2">
  <p-sidebar [(visible)]="show" position="right"
    (onHide)="onHide()">
    <h4>GIỎ HÀNG</h4>
    <div class="container">
      <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
        @for (item of cartService.cartItems; track $index) {
          <app-card-item-sidebar-card [cartItem]="item"></app-card-item-sidebar-card>
        }
    </p-scrollPanel>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <button routerLink="/cart" (click)="onHide()">XEM GIỎ HÀNG</button>
        <button (click)="checkout()">THANH TOÁN</button>
      </div>
  </ng-template>
  </p-sidebar>
</div>
