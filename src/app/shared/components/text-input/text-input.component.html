<div class="form-group my-3">
    <input
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        type={{type}}
        class="form-control"
        [formControl]="ngControl.control"
        placeholder={{label}}>
    <div *ngIf='ngControl.control.errors?.required' 
        class="invalid-feedback">
        *Vui lòng nhập {{label}}
    </div>
    <div *ngIf='ngControl.control.errors?.minlength' 
        class="invalid-feedback">
        *{{label}} có độ dài tối thiểu {{ngControl.control.errors.minlength['requiredLength']}}
    </div>
    <div *ngIf='ngControl.control.errors?.email' 
        class="invalid-feedback">
        *Email không hợp lệ
    </div>
    <div *ngIf='ngControl.control.errors?.isMatching' 
        class="invalid-feedback">
        *Mật khẩu không trùng khớp
    </div>
</div>
